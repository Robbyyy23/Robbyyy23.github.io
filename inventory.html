<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoShow</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="mt-9">
        <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom navbar"></header>
        <br>
        <main>
            <div class="main-content">
                <div class="sidebar"></div>
                <h2>Welcome to the <i>AutoShow!</i></h2>
                <div class="mt-5">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group custom-select">
                                <label for="carMakesDropdown">Select Car Make</label>
                                <select class="form-control" id="carMakesDropdown">
                                  <option value="">All Makes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2 offset-md-1">
                            <div class="form-group">
                                <label for="carModel">Select Car Model</label>
                                <input type="text" id="carModel" class="form-control" placeholder="Enter Car Model" aria-label="Car Model">
                            </div>
                        </div>
                        <div class="col-md-2 offset-md-1">
                            <div class="form-group">
                                <label for="carYear" class="flex-grow-1">Select Car Year</label>
                                <input type="number" id="carYear" class="form-control" placeholder="Enter Car Year" aria-label="Car Year">
                            </div>
                        </div>
                        <div class="col-md-2 offset-md-1">
                          <div class="form-group custom-select">
                              <label for="carTypesDropdown">Select Car Body Type</label>
                              <select class="form-control" id="carTypesDropdown">
                                <option value="">All Body Types</option>
                              </select>
                            </div>
                          <button class="btn btn-primary buttonn bg-dark col-md-6 offset-md-6" type="button" id="button-addon" onclick="loadCarData()">Get Car Data</button>
                      </div>
                    </div>
                </div>
                <div class="main-content">
                    <h2>Cars:</h2>
                    <div class="spinner-border" id="loader" style="display: none;"></div>
                    <div id="content" class="row" style="display: none;"></div>
                </div>
            </div>
        </main>
        <footer class="footer" style="margin-top: 100px;"></footer>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/inventory.js"></script>

</body>
</html>
